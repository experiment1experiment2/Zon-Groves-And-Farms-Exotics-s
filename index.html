<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aviary Complete Site</title>
</head>
<body>
    <header>
        <h1>Welcome to the Aviary</h1>
    </header>

    <div id="aviary-container">
        <div class="bird-card" onclick="showDetails('Parrot')">
            <img src="parrot.jpg" alt="Parrot">
            <h2>Parrot</h2>
        </div>

        <div class="bird-card" onclick="showDetails('Canary')">
            <img src="canary.jpg" alt="Canary">
            <h2>Canary</h2>
        </div>

        <!-- Add more bird cards as needed -->

        <div id="bird-details"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
